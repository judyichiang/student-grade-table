<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js">
  <link rel="stylesheet" href="styles.css">
  <title>Student Grade Table</title>
</head>
<main class="container p-5">
  <header class="border-bottom">

    <div class="row">
      <h1 class="col text-left">Student Grade Table</h1>
      <h3 class="col text-right">Average Grade
        <span class=" badge badge-secondary"></span>
      </h3>

    </div>


  </header>


  <body>

    <div class="row">
      <div class="col-8">

        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Course</th>
              <th scope="col">Grade</th>

            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <th scope="row">Tony Stark</th>
              <td>Machine Learning</td>
              <td>1000</td>

            </tr>
            <tr>
              <th scope="row">Steve Rogers</th>
              <td>Jurisprudence</td>
              <td>55</td>

            </tr>
            <tr>
              <th scope="row">Thor Odison</th>
              <td>Norse Mythology</td>
              <td>100</td>

            </tr> -->
          </tbody>
        </table>

      </div>
      <div class="col my-3">
        <h5>Add Grade</h5>
        <div class="form-group input-group-prepend">

          <span class="input-group-text" id="inputGroup-sizing-sm">name</span>

          <input type="name" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm" placeholder="Name">
        </div> <!-- --form-- -->

        <div class="form-group input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">course</span>

          <input type="course" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm" placeholder="Course">

        </div> <!-- --form-- -->

        <div class="form-group input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">grade</span>

          <input type="grade" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm" placeholder="Student Grade">

        </div> <!-- --form-- -->
        <button type="submit" class="btn btn-success ">Add</button>
        <button type="reset" class="btn btn-outline-dark">Cancel</button>

      </div> <!-- --2ndcol-- -->


</main>
