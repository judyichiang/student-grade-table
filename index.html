<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Student Grade Table</title>
</head>
<main class="container p-5">
  <header class="border-bottom pb-2">

    <div class="row header-col">
      <h1 class="col-md text-center text-md-left">Student Grade Table</h1>
      <h3 class="col mt-2 text-center text-md-right">Average Grade
        <span class=" badge badge-secondary"></span>
      </h3>

    </div>


  </header>


  <body>

    <div class="row">
      <div class="col-8 pt-1">

        <table class="table table-striped table-borderless">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Course</th>
              <th scope="col">Grade</th>
              <th scope="col">Operations</th>

            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <th scope="row">Tony Stark</th>
              <td>Machine Learning</td>
              <td>1000</td>

            </tr>
            <tr>
              <th scope="row">Steve Rogers</th>
              <td>Jurisprudence</td>
              <td>55</td>

            </tr>
            <tr>
              <th scope="row">Thor Odison</th>
              <td>Norse Mythology</td>
              <td>100</td>

            </tr> -->
          </tbody>
        </table>
        <p class="d-none">No Grades Recorded</p>

      </div>
      <div class="col-md text-center text-md-left my-3">
        <h5 class="pb-2">Add Grade</h5>
        <form>
          <div class="form-group input-group-prepend">

            <span class="input-group-text">
              <i class="fas fa-user"></i>
            </span>

            <input type="text" name="name" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm" placeholder="Name">
          </div> <!-- --form-- -->

          <div class="form-group input-group-prepend">
            <span class="input-group-text">
              <i class="far fa-list-alt"></i>
            </span>

            <input type="text" name="course" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm" placeholder="Course">

          </div> <!-- --form-- -->

          <div class="form-group input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-graduation-cap"></i>
            </span>

            <input type="text" name="grade" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm" placeholder="Student Grade">

          </div> <!-- --form-- -->
          <button type="submit" class="btn btn-success ">Add</button>
          <button type="reset" class="btn btn-outline-dark ml-2">Cancel</button>
        </form>


      </div> <!-- --2ndcol-- -->

</main>
